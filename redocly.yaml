extends:
  - recommended

apis:
  core@v2:
    root: ./openapi/openapi.yaml
    rules:
      no-ambiguous-paths: error
  external@v1:
    root: ./openapi/external.yaml
    labels:
      - external
    theme:
      openapi:
        hideLogo: true

theme:
  openapi:
    hideDownloadButton: true
    showObjectSchemaExamples: true
    showExtensions: true
    requiredPropsFirst: true
    nativeScrollbars: true
    expandResponses: '200'
